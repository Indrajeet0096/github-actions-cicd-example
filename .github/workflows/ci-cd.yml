name: CI/CD Workflow

# Run workflow on every push to main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build project
        run: echo "Building project..."

      - name: Run tests
        run: echo "Running tests..."